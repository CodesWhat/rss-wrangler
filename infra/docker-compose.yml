services:
  postgres:
    image: postgres:16-alpine
    container_name: rss-wrangler-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rss_wrangler
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - rss_wrangler_pgdata:/var/lib/postgresql/data
      - ../db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rss_wrangler"]
      interval: 10s
      timeout: 5s
      retries: 8

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: rss-wrangler-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      API_PORT: ${API_PORT}
      API_HOST: ${API_HOST}
      API_CORS_ORIGIN: ${API_CORS_ORIGIN}
      AUTH_JWT_SECRET: ${AUTH_JWT_SECRET}
      AUTH_USERNAME: ${AUTH_USERNAME}
      AUTH_PASSWORD: ${AUTH_PASSWORD}
      ACCESS_TOKEN_TTL: ${ACCESS_TOKEN_TTL}
      REFRESH_TOKEN_TTL: ${REFRESH_TOKEN_TTL}
    ports:
      - "4000:4000"

  worker:
    build:
      context: ..
      dockerfile: apps/worker/Dockerfile
    container_name: rss-wrangler-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_started
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      WORKER_POLL_MINUTES: ${WORKER_POLL_MINUTES}
      WORKER_BATCH_SIZE: ${WORKER_BATCH_SIZE}
      API_BASE_URL: ${API_BASE_URL}

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    container_name: rss-wrangler-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_started
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
      NEXT_PUBLIC_DEV_BEARER_TOKEN: ${NEXT_PUBLIC_DEV_BEARER_TOKEN}
    ports:
      - "3000:3000"

volumes:
  rss_wrangler_pgdata:
