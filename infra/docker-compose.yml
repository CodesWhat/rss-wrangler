services:
  postgres:
    image: postgres:16-alpine
    container_name: rss-wrangler-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rss_wrangler}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - rss_wrangler_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rss_wrangler"]
      interval: 10s
      timeout: 5s
      retries: 8

  migrate:
    image: postgres:16-alpine
    container_name: rss-wrangler-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-rss_wrangler}
    volumes:
      - ../db:/db:ro
    entrypoint: ["sh", "/db/run-migrations.sh"]
    restart: "no"

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: rss-wrangler-api
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-rss_wrangler}
      API_PORT: ${API_PORT}
      API_HOST: ${API_HOST}
      API_CORS_ORIGIN: ${API_CORS_ORIGIN}
      AUTH_JWT_SECRET: ${AUTH_JWT_SECRET}
      AUTH_USERNAME: ${AUTH_USERNAME}
      AUTH_PASSWORD: ${AUTH_PASSWORD}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:3000}
      ACCESS_TOKEN_TTL: ${ACCESS_TOKEN_TTL}
      REFRESH_TOKEN_TTL: ${REFRESH_TOKEN_TTL}
      PASSWORD_RESET_TOKEN_TTL: ${PASSWORD_RESET_TOKEN_TTL:-1h}
      EMAIL_VERIFICATION_TOKEN_TTL: ${EMAIL_VERIFICATION_TOKEN_TTL:-24h}
      REQUIRE_EMAIL_VERIFICATION: ${REQUIRE_EMAIL_VERIFICATION:-false}
      EMAIL_FROM: ${EMAIL_FROM:-RSS Wrangler <no-reply@example.com>}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
    ports:
      - "4000:4000"

  worker:
    build:
      context: ..
      dockerfile: apps/worker/Dockerfile
    container_name: rss-wrangler-worker
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-rss_wrangler}
      WORKER_POLL_MINUTES: ${WORKER_POLL_MINUTES}
      WORKER_BATCH_SIZE: ${WORKER_BATCH_SIZE}
      API_BASE_URL: ${API_BASE_URL}

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    container_name: rss-wrangler-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_started
    env_file:
      - .env
    environment:
      NODE_ENV: production
      HOSTNAME: 0.0.0.0
      INTERNAL_API_BASE_URL: http://api:4000
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
      NEXT_PUBLIC_DEV_BEARER_TOKEN: ${NEXT_PUBLIC_DEV_BEARER_TOKEN}
    ports:
      - "3000:3000"

volumes:
  rss_wrangler_pgdata:
