# Render Blueprint (free-tier smoke setup)
# NOTE:
# - Worker services are not available on the free plan.
# - This profile is for smoke verification only; ingestion/background jobs are not always-on.

services:
  - type: web
    runtime: docker
    name: rss-wrangler-api-free
    plan: free
    region: oregon
    dockerContext: .
    dockerfilePath: ./apps/api/Dockerfile
    dockerCommand: sh -lc "npm run db:migrate && npm run start -w @rss-wrangler/api"
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rss-wrangler-db-free
          property: connectionString
      - key: API_PORT
        value: "4000"
      - key: API_HOST
        value: 0.0.0.0
      - key: API_CORS_ORIGIN
        fromService:
          type: web
          name: rss-wrangler-web-free
          envVarKey: RENDER_EXTERNAL_URL
      - key: AUTH_JWT_SECRET
        generateValue: true
      - key: AUTH_USERNAME
        value: admin
      - key: AUTH_PASSWORD
        sync: false
      - key: APP_BASE_URL
        fromService:
          type: web
          name: rss-wrangler-web-free
          envVarKey: RENDER_EXTERNAL_URL
      - key: ACCESS_TOKEN_TTL
        value: 15m
      - key: REFRESH_TOKEN_TTL
        value: 30d
      - key: PASSWORD_RESET_TOKEN_TTL
        value: 1h
      - key: EMAIL_VERIFICATION_TOKEN_TTL
        value: 24h
      - key: REQUIRE_EMAIL_VERIFICATION
        value: "false"
      - key: EMAIL_FROM
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: LEMON_SQUEEZY_API_BASE_URL
        value: https://api.lemonsqueezy.com/v1
      - key: LEMON_SQUEEZY_API_KEY
        sync: false
      - key: LEMON_SQUEEZY_STORE_ID
        sync: false
      - key: LEMON_SQUEEZY_WEBHOOK_SECRET
        sync: false
      - key: LEMON_SQUEEZY_VARIANT_PRO
        sync: false
      - key: LEMON_SQUEEZY_VARIANT_PRO_AI
        sync: false

  - type: web
    runtime: docker
    name: rss-wrangler-web-free
    plan: free
    region: oregon
    dockerContext: .
    dockerfilePath: ./apps/web/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_BASE_URL
        fromService:
          type: web
          name: rss-wrangler-api-free
          envVarKey: RENDER_EXTERNAL_URL
      - key: NEXT_PUBLIC_DEV_BEARER_TOKEN
        value: ""

databases:
  - name: rss-wrangler-db-free
    plan: free
    region: oregon
    databaseName: rss_wrangler
    user: rss_wrangler
