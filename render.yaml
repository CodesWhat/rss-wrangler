# Render Blueprint (dogfood baseline)
# Uses paid starter plans for always-on behavior and realistic hosted cost telemetry.

services:
  - type: web
    runtime: docker
    name: rss-wrangler-api
    plan: starter
    region: oregon
    dockerContext: .
    dockerfilePath: ./apps/api/Dockerfile
    dockerCommand: sh -lc "npm run db:migrate && npm run start -w @rss-wrangler/api"
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rss-wrangler-db
          property: connectionString
      - key: API_PORT
        value: "4000"
      - key: API_HOST
        value: 0.0.0.0
      - key: API_CORS_ORIGIN
        fromService:
          type: web
          name: rss-wrangler-web
          envVarKey: RENDER_EXTERNAL_URL
      - key: AUTH_JWT_SECRET
        generateValue: true
      - key: AUTH_USERNAME
        value: admin
      - key: AUTH_PASSWORD
        sync: false
      - key: APP_BASE_URL
        fromService:
          type: web
          name: rss-wrangler-web
          envVarKey: RENDER_EXTERNAL_URL
      - key: ACCESS_TOKEN_TTL
        value: 15m
      - key: REFRESH_TOKEN_TTL
        value: 30d
      - key: PASSWORD_RESET_TOKEN_TTL
        value: 1h
      - key: EMAIL_VERIFICATION_TOKEN_TTL
        value: 24h
      - key: REQUIRE_EMAIL_VERIFICATION
        value: "false"
      - key: EMAIL_FROM
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: LEMON_SQUEEZY_API_BASE_URL
        value: https://api.lemonsqueezy.com/v1
      - key: LEMON_SQUEEZY_API_KEY
        sync: false
      - key: LEMON_SQUEEZY_STORE_ID
        sync: false
      - key: LEMON_SQUEEZY_WEBHOOK_SECRET
        sync: false
      - key: LEMON_SQUEEZY_VARIANT_PRO
        sync: false
      - key: LEMON_SQUEEZY_VARIANT_PRO_AI
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false

  - type: worker
    runtime: docker
    name: rss-wrangler-worker
    plan: starter
    region: oregon
    dockerContext: .
    dockerfilePath: ./apps/worker/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rss-wrangler-db
          property: connectionString
      - key: WORKER_POLL_MINUTES
        value: "60"
      - key: WORKER_BATCH_SIZE
        value: "100"
      - key: API_BASE_URL
        fromService:
          type: web
          name: rss-wrangler-api
          envVarKey: RENDER_EXTERNAL_URL
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_CONTACT
        value: mailto:admin@example.com

  - type: web
    runtime: docker
    name: rss-wrangler-web
    plan: starter
    region: oregon
    dockerContext: .
    dockerfilePath: ./apps/web/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_BASE_URL
        fromService:
          type: web
          name: rss-wrangler-api
          envVarKey: RENDER_EXTERNAL_URL
      - key: NEXT_PUBLIC_DEV_BEARER_TOKEN
        value: ""

databases:
  - name: rss-wrangler-db
    plan: starter
    region: oregon
    databaseName: rss_wrangler
    user: rss_wrangler
